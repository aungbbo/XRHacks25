<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2x3 Floating Maths Bubbles</title>
  <link rel="stylesheet" href="bubble.css" />
</head>
<body>
  <div class="bubble-grid">
    <!-- Top row: 2 bubbles -->
    <a href="#" class="bubble" style="--delay: 0s;"><span>Maths</span></a>
    <a href="#" class="bubble" style="--delay: .3s;"><span>Physics</span></a>

    <!-- Bottom row: 3 bubbles -->
    <a href="#" class="bubble" style="--delay: .6s;"><span>English</span></a>
    <a href="#" class="bubble" style="--delay: .9s;"><span>Engineering</span></a>
    <a href="#" class="bubble" style="--delay: 1.2s;"><span>History</span></a>
  </div>

  <script>
    // Example click handler
    document.querySelectorAll('.bubble').forEach(bubble => {
      bubble.addEventListener('click', e => {
        e.preventDefault();
        alert('ðŸ’— You clicked a Maths bubble!');
      });
    });
  </script>
</body>
</html>
